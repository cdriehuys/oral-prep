{% if field.field.widget.input_type == "checkbox" %}
{{ field }}
<label class="form-label {% if field.field.required %} form-label--required{% endif %}" for="{{ field.id_for_label }}">{{ field.label }}</label>
{% elif field.field.widget.input_type == "radio" %}
<label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
{{ field }}
{% else %}
<label class="form-label{% if field.field.required %} form-label--required{% endif %}" for="{{ field.id_for_label }}">{{ field.label }}</label>
{{ field }}
{% endif %}
{% if field.errors %}
<div class="form-errors">
  {{ field.errors }}
</div>
{% endif %}

  {{ field.help_text }}
</div>
{% endif %}
