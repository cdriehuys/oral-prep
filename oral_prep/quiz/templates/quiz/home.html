{% extends 'base.html' %}
{% load markdown_extras %}

{% block content %}
  <h2>Question</h2>
  <div>{{ question.question | markdown | safe }}</div>

  {% if question.image %}
  <img width="{{ question.image.width }}" height="{{ question.image.height }}" src="{{ question.image.url }}">
  {% endif %}

  <h2>Answer</h2>
  <div>{{ question.answer | markdown | safe }}</div>
{% endblock %}
